<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="calculatorScript.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="logo">Pal-culator</div>
    <div class="screen">
      <div class="numbers-display" id="display">8888889898998</div>
    </div>
    <div class="buttons">
      <div class="left-buttons">
        <button class="number button" id="one">1</button>
        <button class="number button" id="two">2</button>
        <button class="number button">3</button>
        <button class="number button">4</button>
        <button class="number button">5</button>
        <button class="number button">6</button>
        <button class="number button">7</button>
        <button class="number button">8</button>
        <button class="number button">9</button>
        <button class="special button-operator clear">Clear</button>
        <button class="number button">0</button>
        <button class="operator button-operator equal">=</button>
      </div> 
      <!-- maybe increase font size on click? or something funny -->
      <div class="right-buttons">
        <button class="operator button-operator" id="plus">+</button>
        <button class="operator button-operator">-</button>
        <button class="operator button-operator">*</button>
        <button class="operator button-operator">/</button>
      </div>
    </div>
  </div>

</body>


</html>
